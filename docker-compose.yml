services:
  postgres:
    image: postgres:16-alpine
    container_name: dispatch-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dispatch_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dispatch_password}
      POSTGRES_DB: ${POSTGRES_DB:-dispatch_db}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dispatch_user} -d ${POSTGRES_DB:-dispatch_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
